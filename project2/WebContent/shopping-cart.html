<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/custom.css">

    <title>Fablix Shopping Cart</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Fablix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">Advanced Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="/shopping-cart.html">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i> shopping cart
                    </a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input id="autocomplete" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="autocomplete-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <a class=" my-2 my-lg-0" href="javascript:onClickSignout();">
                sign out
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
    <h2>My Shopping Cart</h2>
    </div>

    <div  class="row" id="cart-list">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Count</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody id="cart-body">
            </tbody>
        </table>
    </div>
    <div id="checkout" class="row justify-content-md-center">
        <div  class="col col-md-3">
            <button class="btn btn-success" onclick="window.location.href='cart-confirmation.html'">Checkout</button>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<script src="util.js"></script>
<script src="shopping-cart.js"></script>
<script src="auto-complete.js"></script>
</body>
</html>
