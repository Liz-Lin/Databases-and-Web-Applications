<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/custom.css">

    <title>Fablix Customer information</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Fablix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">Advanced Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="/shopping-cart.html">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i> shopping cart
                    </a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input id="autocomplete" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="autocomplete-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <a class=" my-2 my-lg-0" href="javascript:onClickSignout();">
                sign out
            </a>

<div class="container">
    <div class="row">
        <h2>Customer Information</h2>
    </div>

    <div class="creditcard-container">
        <div class="card-wrapper"></div>

        <div class="form-container active">
            <form id="checkout-form" method="post" action="#">
                <div class="form-group">
                    <input placeholder="Card number" class="form-control" type="text" name="number">
                </div>
                <div class="form-group">
                    <input placeholder="First name" class="form-control" type="text" name="first-name"/>
                    <input placeholder="Last name" class="form-control" type="text" name="last-name"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="expiration">
                    <input placeholder="CVC" class="form-control" type="number" name="cvc">
                </div>
                <input type="submit" value="Submit" class="form-control btn btn-primary">
            </form>
        </div>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<script src="card-master/dist/card.js"></script>
<script src="jquery.redirect-master/jquery.redirect.js"></script>
<script src="util.js"></script>
<script src="checkout.js"></script>
<script src="auto-complete.js"></script>
</body>
</html>
